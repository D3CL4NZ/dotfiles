# $HOME/.config/alacritty/alacritty.toml
# by Declan Zevan 2025-05-03

[general]

import = [
  "~/.config/alacritty/dark-pastel.toml"
]

[window]

opacity = 0.9

decorations = "Full"
decorations_theme_variant = "Dark"

[font]
size = 9.0

[font.bold]
family = "MesloLGS Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "MesloLGS Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "MesloLGS Nerd Font Mono"
style = "Italic"

[font.normal]
family = "MesloLGS Nerd Font Mono"
style = "Regular"
